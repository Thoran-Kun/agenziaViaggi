#SPRING DATA
spring.config.import=file:env.properties
spring.application.name=agenziaViaggi
server.port=${PORT}
spring.datasource.url=jdbc:postgresql://localhost:5432/agenziaViaggi
spring.datasource.username=${PG_USERNAME}
spring.datasource.password=${PG_PASSWORD}
spring.datasource.driver=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
# CLOUDINARY DATA
cloudinary.name=${CLOUDINARY_NAME}
cloudinary.apikey=${CLOUDINARY_API_KEY}
cloudinary.secret=${CLOUDINARY_SECRET}
# Dimensione massima del singolo file
spring.servlet.multipart.max-file-size=10MB

# Dimensione massima della richiesta totale (nel caso caricassi più file insieme)
spring.servlet.multipart.max-request-size=10MB